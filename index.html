<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/main.min.css">
    <title>Document</title>
</head>
<body>
    <button id = "fight">start fight</button>
    <p id= "finalMessage"></p>

   <div class = "wrap">
       <div class = "wrap__grid">
            <div id = "enemy">
                <img id = "enemyImg" src = "dist/img/dwarf.png" alt = "enemy picture">
            </div>
            <div id = "stats">
                <div class = "gray"><p id = "health">Health</p></div>
                <div class = "gray"><p id = "mana">Mana</p></div>
                <div class = "gray"><p id = "stamina">Stamina</p></div>
                <div class = "gray"><p id = "enemyHealth">Enemy Health</p></div> 
            </div>
            <div class = "magicAttacks">
                <div class = "magicAttacks__group group1">
                    <div class = "magicAttacks__elem">
                        <button id = "fireball" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "combust" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "firestorm" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "icebolt" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "icerain" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "blizzard" class = "spell"></button>
                    </div>
                </div>
                <div class = "magicAttacks__group group2">
                    <div class = "magicAttacks__elem">
                        <button id = "magicarrow" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "lightningbolt" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "tornado" class = "spell"></button>
                    </div>
                
                    <div class = "magicAttacks__elem">
                        <button id = "earthquake" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "meteorstrike" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "implosion" class = "spell"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class = "wrap__grid">
            <div class = "weaponsAttacks">
                <div class = "weaponsAttacks__group group3">
                    <div class = "weaponsAttacks__elem">
                        <button id = "stick" class = "weapon"></button>
                    </div>
                    <div class = "weaponsAttacks__elem">
                        <button id = "dagger" class = "weapon"></button>
                    </div>
                </div>
                <div class = "weaponsAttacks__group group4">
                    <div class = "weaponsAttacks__elem">
                        <button id = "bow" class = "weapon"></button>
                    </div>
                    <div class = "weaponsAttacks__elem">
                        <button id = "hammer" class = "weapon"></button>
                    </div>
                </div>
                    <div class = "weaponsAttacks__group group5">
                    <div class = "weaponsAttacks__elem">
                        <button id = "axe" class = "weapon"></button>
                    </div>
                    <div class = "weaponsAttacks__elem">
                        <button id = "sword" class = "weapon"></button>
                    </div>
                </div>
            </div>
        <div id = "info">
            <p id = "intelligence"></p>
            <p id = "strength"></p>
            <p id = "damageInfo"></p>
            <p id = "damageReceived"></p>
        </div>
        </div>

       <div id ="changeStats">
           <div id = "changeStats__wrap">
                <h3>Congratulations, you won the fight</h3>
                <p id = "description">Add points to your desired atribute:</p>
                <p id="currentIntelligence"></p>
                <p>Increases spell damage</p>
                <button id = "addIntelligence" class = "addPoints">+</button>
                <p id = "currentStrength"></p>
                <p>Increases weapon damage</p>
                <button id = "addStrength" class = "addPoints">+</button>
                <p id ="remainingPoints"></p>
                <h3>Prepare for the next fight!</h3>
                <button id = "close">Done</button>
            </div>
       </div>
       <p id ="lost">You lost!</p>
       <div id ="mask"></div>
   </div> 
   <script src = "dist/js/script.js"></script>
</body>
</html>
