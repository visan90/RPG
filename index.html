<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/main.min.css">
    <title>Document</title>
</head>
<body>
    <button id = "fight">start fight</button>
    <p id= "finalMessage"></p>

   <div class = "wrap">
       <div class = "wrap__grid">
            <div id = "enemy">
                <img id = "enemyImg" src = "https://via.placeholder.com/500x350">
            </div>
            <div id = "stats">
                <div id = "health">Health</div>
                <p id = "mana">Mana</p>
                <p id = "stamina">Stamina</p>
                <p id = "enemyHealth">Enemy Health</p>
                
            </div>
            <div class = "magicAttacks">
                <div class = "magicAttacks__group group1">
                    <div class = "magicAttacks__elem">
                        <button id = "fireball" onclick="fireball()" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "combust" onclick="combust()" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "firestorm" onclick="firestorm()" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "icebolt" onclick="icebolt()" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "icerain" onclick="icerain()" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "blizzard" onclick="blizzard()" class = "spell"></button>
                    </div>
                </div>
                <div class = "magicAttacks__group group2">
                    <div class = "magicAttacks__elem">
                        <button id = "magicarrow" onclick="magicarrow()" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "lightningbolt" onclick="lightningbolt()" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "tornado" onclick="tornado()" class = "spell"></button>
                    </div>
                
                    <div class = "magicAttacks__elem">
                        <button id = "earthquake" onclick="earthquake()" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "meteorstrike" onclick="meteorstrike()" class = "spell"></button>
                    </div>
                    <div class = "magicAttacks__elem">
                        <button id = "implosion" onclick="implosion()" class = "spell"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class = "wrap__grid">
            <div class = "weaponsAttacks">
                <div class = "weaponsAttacks__group group3">
                    <div class = "weaponsAttacks__elem">
                        <button id = "stick" onclick="stick()" class = "weapon"></button>
                    </div>
                    <div class = "weaponsAttacks__elem">
                        <button id = "dagger" onclick="dagger()" class = "weapon"></button>
                    </div>
                </div>
                <div class = "weaponsAttacks__group group4">
                    <div class = "weaponsAttacks__elem">
                        <button id = "bow" onclick="bow()" class = "weapon"></button>
                    </div>
                    <div class = "weaponsAttacks__elem">
                        <button id = "hammer" onclick="hammer()" class = "weapon"></button>
                    </div>
                </div>
                    <div class = "weaponsAttacks__group group5">
                    <div class = "weaponsAttacks__elem">
                        <button id = "axe" onclick="axe()" class = "weapon"></button>
                    </div>
                    <div class = "weaponsAttacks__elem">
                        <button id = "sword" onclick="sword()" class = "weapon"></button>
                    </div>
                </div>
            </div>
        <div id = "info">
            <p id = "intelligence"></p>
            <p id = "strength"></p>
            <p id = "damageInfo"></p>
            <p id = "damageReceived"></p>
        </div>
        </div>

       <div id ="changeStats">
           <div id = "changeStats__wrap">
                <p id = "description">Add points to your desired atribute:</p>
                <p id="currentIntelligence"></p>
                <button id = "addIntelligence" class = "addPoints">+</button>
                <p id = "currentStrength"></p>
                <button id = "addStrength" class = "addPoints">+</button>
                <p id ="remainingPoints"></p>
                <h3>Prepare for the next fight!</h3>
                <button id = "close">Done</button>
            </div>
       </div>
   </div> 
   <script src = "dist/js/script.js"></script>
</body>
</html>
